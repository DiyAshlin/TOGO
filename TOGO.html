<style>
    
.slider {
    display: flex;
    color:white;   
    overflow: hidden;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    border-radius: 10px;
     width: 100vw;  
    height: 100vh;
}

.slider .simg {
     width: 100vw;
    height: 100vh;
    flex: 0 0 100vw;
    height: 100vh;
    object-fit: cover;
    scroll-snap-align: start;
    animation: imgslide 5s infinite ease-in-out;
}

.slidenav {
    display: flex;
    column-gap: 1rem;
    position: absolute;
    bottom: 80px;
    left:50%;
    transform: translateX(-50%);
    z-index: 1;
}

.slidenav a {
    width: 0.8rem;  height: 0.8rem;
    border-radius: 50%;
    background: #41d8bf;
    opacity: 0.75;
    transition: opacity ease 250ms;
}

.slidenav a:hover {
    opacity: 1;    
}

@keyframes imgslide {
   
    0%, 25% { transform: translateX(0); }
    30%, 50% { transform: translateX(-100vw); }
    55%, 75% { transform: translateX(-200vw); }
    80%, 100% { transform: translateX(-200vw); } 
}

@media (max-width: 768px) {
    .slider .simg {
        height: 100vh;   
        object-fit: fill;
    }
    .slidenav {
        bottom:22%;
    }

}
</style>
